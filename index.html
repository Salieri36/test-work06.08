<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header__wrapper content">
                <div class="header__leftBlock">
                    <div class="leftBlock__first">
                        <div class="leftBlock__title">Spark</div>
                        <div class="leftBlock__subtitli">live</div>
                    </div>
                    <div class="leftBlock__second"></div>
                    <div class="leftBlock__third">
                        <div>Live<br>Events</div>
                    </div>
                </div>
                <div class="header__rightBlock">
                    <div class="rightBlock__third">
                        <div>שידורים<br>חיים</div>
                    </div>                    
                    <div class="rightBlock__second"></div>
                    <div class="rightBlock__first">
                        <div class="rightBlock__title">ספארק</div>
                        <div class="rightBlock__subtitli">לייב</div>
                    </div>                    
                </div>
            </div>
        </header>
        <main>
            <div class="main__wrapper content">
                <section class="main__firstBlock">
                    <div class="firstBlock__left">
                        <div class="firstBlock__titleBlock">
                            <div class="firstBlock__title"><h1>קדושים תהיו' | שיחה בענייני הפרשה ביידיש'</h1></div>
                            <div class="firstBlock__subtitle">י”ד אייר תש”פ 7.5.2020 16:30</div>                
                        </div>
                        <div class="firstBlock__textBlock">
                            <div class="firstBlock__text">מאת ראש הישיבה מגור הגאון הרב שאול אלתר שליט”א | פרשת אחרי - קדושים תש”פ</div>
                        </div>
                    </div>
                    <div class="firstBlock__right">
                        <div class="right__text show">שידור<br>חוזר</div>
                        <div class="right__text_hover hidden">שידור<br>חי</div>
                    </div>
                </section>
                <section class="main__secondBlock">
                    <div class="secondBlock_left"></div>
                    <div class="secondBlock_right">
                        <div class="secondBlock__blue">
                            <div>שידורנו מתחיל עוד 40 דק’</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer__wrapper content">
                <section class="footer__iconsBlock">
                    <div class="footer__leftIcons">
                        <div class="footer__icon"><img src="src/img/icon1.png"></div>
                        <div class="footer__icon"><img src="src/img/icon2.png"></div>
                        <div class="footer__icon"><img src="src/img/icon3.png"></div>
                        <div class="footer__icon"><img src="src/img/icon4.png"></div>
                        <div class="footer__icon"><img src="src/img/icon5.png"></div>
                        <div class="footer__icon"><img src="src/img/icon6.png"></div>
                    </div>
                    <div class="footer__rightIcons">
                        <div class="footer__icon"><img src="src/img/icon7.png"></div>
                        <div class="footer__icon"><img src="src/img/icon8.png"></div>
                    </div>
                </section>
            </div>
        </footer>
    </div>
    <script src="src/script/main.js"></script>
